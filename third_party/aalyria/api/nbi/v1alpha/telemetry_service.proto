syntax = "proto2";

package aalyria.spacetime.api.nbi.v1alpha;

import "google/protobuf/empty.proto";

option java_package = "com.aalyria.spacetime.api.nbi.v1alpha";
option go_package = "aalyria.com/spacetime/api/nbi/v1alpha";

// Service to read telemetry metrics from network interfaces.
service TelemetryService {
  rpc ListInterfaceMetrics(ListInterfaceMetricsRequest)
      returns (ListInterfaceMetricsResponse);
}

message ListInterfaceMetricsRequest {
  // Optional filter by node_id.
  optional string node_id = 1;
  // Optional filter by interface_id.
  optional string interface_id = 2;
}

message InterfaceMetrics {
  // Node ID that owns this interface.
  optional string node_id = 1;
  // Interface ID.
  optional string interface_id = 2;
  // Whether the interface is up.
  optional bool up = 3;
  // Total transmitted bytes (monotonic counter).
  optional uint64 bytes_tx = 4;
  // Total received bytes (monotonic counter).
  optional uint64 bytes_rx = 5;
}

message ListInterfaceMetricsResponse {
  repeated InterfaceMetrics metrics = 1;
}

