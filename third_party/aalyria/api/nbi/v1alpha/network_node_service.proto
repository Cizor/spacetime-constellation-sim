syntax = "proto2";

package aalyria.spacetime.api.nbi.v1alpha;

import "api/nbi/v1alpha/resources/network_element.proto";
import "google/protobuf/empty.proto";

option java_package = "com.aalyria.spacetime.api.nbi.v1alpha";
option go_package = "aalyria.com/spacetime/api/nbi/v1alpha";

// Service to manage NetworkNode resources.
service NetworkNodeService {
  rpc CreateNode(aalyria.spacetime.api.nbi.v1alpha.resources.NetworkNode)
      returns (aalyria.spacetime.api.nbi.v1alpha.resources.NetworkNode);
  rpc GetNode(GetNodeRequest)
      returns (aalyria.spacetime.api.nbi.v1alpha.resources.NetworkNode);
  rpc ListNodes(ListNodesRequest) returns (ListNodesResponse);
  rpc UpdateNode(UpdateNodeRequest)
      returns (aalyria.spacetime.api.nbi.v1alpha.resources.NetworkNode);
  rpc DeleteNode(DeleteNodeRequest) returns (google.protobuf.Empty);
}

message GetNodeRequest {
  optional string node_id = 1;
}

message ListNodesRequest {
  // optional filters / pagination
}

message ListNodesResponse {
  repeated aalyria.spacetime.api.nbi.v1alpha.resources.NetworkNode nodes = 1;
}

message UpdateNodeRequest {
  optional aalyria.spacetime.api.nbi.v1alpha.resources.NetworkNode node = 1;
}

message DeleteNodeRequest {
  optional string node_id = 1;
}
