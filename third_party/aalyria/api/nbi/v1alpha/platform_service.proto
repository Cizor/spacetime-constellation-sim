syntax = "proto2";

package aalyria.spacetime.api.nbi.v1alpha;

import "api/common/platform.proto";
import "google/protobuf/empty.proto";

option java_package = "com.aalyria.spacetime.api.nbi.v1alpha";
option go_package = "aalyria.com/spacetime/api/nbi/v1alpha";

// Service to manage PlatformDefinition resources.
service PlatformService {
  rpc CreatePlatform(aalyria.spacetime.api.common.PlatformDefinition)
      returns (aalyria.spacetime.api.common.PlatformDefinition);
  rpc GetPlatform(GetPlatformRequest)
      returns (aalyria.spacetime.api.common.PlatformDefinition);
  rpc ListPlatforms(ListPlatformsRequest) returns (ListPlatformsResponse);
  rpc UpdatePlatform(UpdatePlatformRequest)
      returns (aalyria.spacetime.api.common.PlatformDefinition);
  rpc DeletePlatform(DeletePlatformRequest) returns (google.protobuf.Empty);
}

message GetPlatformRequest {
  optional string platform_id = 1;
}

message ListPlatformsRequest {
}

message ListPlatformsResponse {
  repeated aalyria.spacetime.api.common.PlatformDefinition platforms = 1;
}

message UpdatePlatformRequest {
  optional aalyria.spacetime.api.common.PlatformDefinition platform = 1;
}

message DeletePlatformRequest {
  optional string platform_id = 1;
}
