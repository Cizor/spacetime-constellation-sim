syntax = "proto2";

package aalyria.spacetime.api.nbi.v1alpha;

import "api/nbi/v1alpha/resources/network_link.proto";
import "google/protobuf/empty.proto";

option java_package = "com.aalyria.spacetime.api.nbi.v1alpha";
option go_package = "aalyria.com/spacetime/api/nbi/v1alpha";

// Service to manage NetworkLink resources.
service NetworkLinkService {
  rpc CreateLink(aalyria.spacetime.api.nbi.v1alpha.resources.BidirectionalLink)
      returns (aalyria.spacetime.api.nbi.v1alpha.resources.BidirectionalLink);

  rpc GetLink(GetLinkRequest)
      returns (aalyria.spacetime.api.nbi.v1alpha.resources.BidirectionalLink);

  rpc ListLinks(ListLinksRequest) returns (ListLinksResponse);

  rpc DeleteLink(DeleteLinkRequest) returns (google.protobuf.Empty);
}

message GetLinkRequest {
  optional string link_id = 1;
}

message ListLinksRequest {
  // optional filters / pagination
}

message ListLinksResponse {
  repeated aalyria.spacetime.api.nbi.v1alpha.resources.BidirectionalLink links =
      1;
}

message DeleteLinkRequest {
  optional string link_id = 1;
}
