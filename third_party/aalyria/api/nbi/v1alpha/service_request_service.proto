syntax = "proto2";

package aalyria.spacetime.api.nbi.v1alpha;

import "api/common/time.proto";
import "api/nbi/v1alpha/resources/service_request.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

option java_package = "com.aalyria.spacetime.api.nbi.v1alpha";
option go_package = "aalyria.com/spacetime/api/nbi/v1alpha";

// Service to manage ServiceRequest resources.
service ServiceRequestService {
  // Create a new ServiceRequest resource.
  //
  // The incoming ServiceRequest should contain the desired source/destination
  // nodes and flow requirements; the server assigns a stable ID.
  rpc CreateServiceRequest(
      aalyria.spacetime.api.nbi.v1alpha.resources.ServiceRequest)
      returns (aalyria.spacetime.api.nbi.v1alpha.resources.ServiceRequest);

  // Retrieve a single ServiceRequest by its ID.
  rpc GetServiceRequest(GetServiceRequestRequest)
      returns (aalyria.spacetime.api.nbi.v1alpha.resources.ServiceRequest);

  // List ServiceRequests in the current scenario.
  rpc ListServiceRequests(ListServiceRequestsRequest)
      returns (ListServiceRequestsResponse);

  // Update an existing ServiceRequest.
  rpc UpdateServiceRequest(UpdateServiceRequestRequest)
      returns (aalyria.spacetime.api.nbi.v1alpha.resources.ServiceRequest);

  // Delete a ServiceRequest by ID.
  rpc DeleteServiceRequest(DeleteServiceRequestRequest)
      returns (google.protobuf.Empty);

  // Get status for a ServiceRequest.
  rpc GetServiceRequestStatus(GetServiceRequestStatusRequest)
      returns (ServiceRequestStatus);
}

// Request to get a single ServiceRequest.
message GetServiceRequestRequest {
  optional string service_request_id = 1;
}

// Request to list ServiceRequests.
// Future extensions: add filters (by src/dst node, priority, etc.) and pagination.
message ListServiceRequestsRequest {
  // optional filters / pagination
}

// Response containing a list of ServiceRequests.
message ListServiceRequestsResponse {
  repeated aalyria.spacetime.api.nbi.v1alpha.resources.ServiceRequest
      service_requests = 1;
}

// Request to update an existing ServiceRequest.
message UpdateServiceRequestRequest {
  optional aalyria.spacetime.api.nbi.v1alpha.resources.ServiceRequest
      service_request = 1;
}

// Request to delete a ServiceRequest by ID.
message DeleteServiceRequestRequest {
  optional string service_request_id = 1;
}

message GetServiceRequestStatusRequest {
  optional string service_request_id = 1;
}

message ServiceRequestStatus {
  optional bool is_provisioned_now = 1;
  optional aalyria.spacetime.api.common.TimeInterval current_provisioned_interval = 2;
  repeated aalyria.spacetime.api.common.TimeInterval all_provisioned_intervals = 3;
  optional google.protobuf.Timestamp last_provisioned_at = 4;
  optional google.protobuf.Timestamp last_unprovisioned_at = 5;
}
